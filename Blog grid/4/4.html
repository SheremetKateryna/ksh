<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <h1>CSS Dinner Shopping list</h1>
      <h2>Let's go to the mall!</h2>
   </header>
   <main>
      <div>
         <form action="#">
            <label>
               <input type="checkbox">
               <span>A lot of pickles</span>
               <span>(for the next lessons about CSS)</span>
            </label>
            <label>
               <input type="checkbox">
               <span>10 apples</span>
               <span>(for more CSS manipulation)</span>
            </label>
            <label>
               <input type="checkbox">
               <span>20 oranges</span>
               <span>(because they are awesome)</span>
            </label>
            <label>
               <input type="checkbox">
               <span>13 plates</span>
               <span>(hm... they always disappear)</span>
            </label>
            <label>
               <input type="checkbox">
               <span>15 bentos</span>
               <span></span>
            </label>
            <label>
               <input type="checkbox">
               <span>1 bottle of Sake ^_^</span>
               <span>(for my friends)</span>
            </label>
         </form>
         <input class="button" type="submit" value="Bon appetit :)">
      </div>
   </main>
    
</body>
</html>
