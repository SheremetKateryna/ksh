<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
   <title>Nike Dark</title>
</head>
<body>
   <section class="main">
      <div class="main_logo">
         <img src="img/logo.png" alt="logo" class="logo_logo">
      </div>
      <div class="main_content">
         <div class="main_photo">
            <div class="photo">
               <img src="img/Nike.png" alt="nike product" class="photo_photo">
               <div class="photo_thumbnail">
                  <div class="bullet"></div>
                  <div class="bullet"></div>
                  <div class="bullet"></div>
                  <div class="bullet"></div>
               </div>
            </div>
         </div>
         <div class="main_info">
            <div class="info_title"> 
               <p class="title">Nike SB Stefan Janoski Max</p>
            </div> 
            <div class="info_subtitle">
               <p class="subtitle">Unisex Skateboarding Shoe</p>
            </div>
            <div class="info_rate"> 
               <span class="rate_star">&#9733;</span>
               <span class="rate_star">&#9733;</span>
               <span class="rate_star">&#9733;</span>
               <span class="rate_star">&#9733;</span>
               <span class="rate_star">&#9733;</span>
            </div>
            <div class="info_size_qty">
               <select class="button button__select">
                  <option  value="" disabled selected> Size </option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
               </select>
               <select class="button button__select">
                  <option value="" disabled selected> Qty </option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
               </select>
                </div>
               <div class="info_btn">
                  <a href="#" class="button button__cart" >Add to cart</a>
               </div>

         </div>
      </div>
   </section>
</body>
</html>
