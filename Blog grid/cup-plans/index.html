<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
   <title>Cup Plans</title>
</head>
<body>
   <main>
      <div class="cup">
         <p class="price">$2</p>
         <img class="picture" src="img/1.png" alt="bronze">
         <div class="promotion">
            <p class="title">Bronze</p>
            <p class="description">any cup of coffee <br>until $5</p>
         </div>
      </div>
      <div class="cup cup__center">
         <p class="price">$3</p>
         <img class="picture" src="img/2.png" alt="gold">
         <div class="promotion">
            <p class="title">Gold</p>
            <p class="description">any cup of coffee <br> until $4</p>
         </div>
      </div>
      <div class="cup">
         <p class="price">$2.5</p>
         <img class="picture" src="img/3.png" alt="silver">
         <div class="promotion">
            <p class="title">Silver</p>
            <p class="description">any cup of coffee  <br> until $4</p>
         </div>
      </div>
   </main>
</body>
</html>
